<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteFury Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Top Bar -->
  <div class="bg-blue-600 text-white text-sm">
    <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <span>ðŸ“§ info@sitefury.in</span>
        <span>ðŸ“ž +1234567890</span>
      </div>
      <div class="space-x-4 flex items-center">
        <button onclick="toggleDarkMode()" class="bg-white text-blue-600 font-bold px-3 py-1 rounded hover:bg-gray-100 transition text-xs">ðŸŒ™ Dark Mode</button>
        <a href="#" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-semibold px-3 py-1 rounded transition text-xs">Know More</a>
      </div>
    </div>
  </div>

  <!-- Sticky Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="text-blue-700 dark:text-yellow-400 font-extrabold text-xl leading-4">
        <span class="block">SiteFury</span>
        <span class="text-sm">Hosting</span>
      </div>

      <button id="menuBtn" class="md:hidden text-gray-700 dark:text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <nav id="navMenu" class="hidden md:flex space-x-6 text-sm items-center font-semibold">
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Home</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">About Us</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Blog</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Services</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Contact</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Privacy Policy</a>
        <a href="#" class="hover:text-blue-600 dark:hover:text-yellow-400 transition">Terms of Service</a>
        <button onclick="openModal('loginModal')" class="text-blue-600 dark:text-yellow-400 hover:underline">Login</button>
        <button onclick="openModal('signupModal')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
      </nav>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2 font-semibold bg-white dark:bg-gray-800">
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Home</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">About Us</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Blog</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Services</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Contact</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Privacy Policy</a>
      <a href="#" class="block hover:text-blue-600 dark:hover:text-yellow-400">Terms of Service</a>
      <button onclick="openModal('loginModal')" class="block text-blue-600 dark:text-yellow-400">Login</button>
      <button onclick="openModal('signupModal')" class="block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center">Sign Up</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-12 text-center">
    <h1 class="text-3xl font-bold">Welcome to SiteFury Hosting</h1>
    <p class="mt-2 text-gray-600 dark:text-gray-300">Fast. Reliable. Scalable hosting services.</p>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded dark:bg-gray-700" />
      <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded dark:bg-gray-700" />
      <div class="flex justify-end space-x-2">
        <button onclick="closeModal('loginModal')" class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Sign Up</h2>
      <input type="text" placeholder="Name" class="w-full mb-3 px-3 py-2 border rounded dark:bg-gray-700" />
      <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded dark:bg-gray-700" />
      <input type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded dark:bg-gray-700" />
      <div class="flex justify-end space-x-2">
        <button onclick="closeModal('signupModal')" class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
      document.getElementById(id).classList.add('flex');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
      document.getElementById(id).classList.remove('flex');
    }
  </script>

</body>
</html>
